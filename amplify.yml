version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - node -v
        - npm install
        - echo "preBuild phase completed"
    build:
      commands:
        - echo "Starting build phase"
        - npm run build:prod
        - echo "Build phase completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
